#textdomain wesnoth-Archaic_Resources

[unit_type]
    id=Ice Wolf Rider
    name= _ "Ice Wolf Rider"
    race=snow_wolf
    image="units/orcs/wolf-iceknight.png"
    hitpoints=55
    movement_type=snow_foot
    movement=8
    experience=120
    level=3
    alignment=neutral
    advances_to=null
    {MAGENTA_IS_THE_TEAM_COLOR}
    {AMLA_DEFAULT}
    cost=35
#    [movement_anim]
#        [frame]
#            begin=0
#            end=150
#            image="units/monsters/ice-wolf-moving.png"
#        [/frame]
#    [/movement_anim]
    usage=scout
    undead_variation=saurian
    description= "..."
    {DEFENSE_ANIM "units/orcs/wolf-iceknight.png" "units/orcs/wolf-iceknight.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [attack]
        name=spear
        description=_"pike"
        type=pierce
        range=melee
        damage=10   
        number=3   
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=claws
        description=claws
        icon=attacks/claws.png~CS(-100,0,50)
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=breath
        description= _ "breath"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]   
        start_time=-200
        {SOUND:HIT_AND_MISS wolf-bite.ogg wolf-bite-miss.ogg -150}
        [frame] 
            duration=300
            image="units/orcs/wolf-iceknight.png"
        [/frame]  
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]   
        start_time=-200
        {SOUND:HIT_AND_MISS claws.ogg wolf-bite-miss.ogg -150}
        [frame] 
            duration=300
            image="units/orcs/wolf-iceknight.png"
        [/frame]  
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]   
        start_time=-200
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -150}
        [frame] 
            duration=300
            image="units/orcs/wolf-iceknight.png"
        [/frame]  
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=breath
        [/filter_attack]

        missile_start_time=-350

        [if]
            direction=n,ne,nw
            [missile_frame]
                duration=70
                halo="halo/frost-1.png"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-2b.png"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-3b.png"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-2c.png"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-3.png"
                offset=1.0
            [/missile_frame]
        [/if]
        # not sure what the point of this is...  I'm copying this from white mage anim.
        [else]
            direction=s,se,sw
            [missile_frame]
                duration=70
                halo="halo/frost-1.png~FL(vert)"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-2c.png~FL(vert)"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-3c.png~FL(vert)"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-2b.png~FL(vert)"
                offset=1.0
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/frost-3.png~FL(vert)"
                offset=1.0
            [/missile_frame]
        [/else]

        [frame]
            begin=-350
            end=-105
            image="units/orcs/wolf-iceknight.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-105
                end=0
            image="units/orcs/wolf-iceknight.png"
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-105
                end=0
            image="units/orcs/wolf-iceknight.png"
                sound=hiss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/orcs/wolf-iceknight.png"
        [/frame]
    [/attack_anim]
[/unit_type]
