    [resistance]
        blade=70
        impact=70
        pierce=60
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [movement_costs]
        deep_water=2
        shallow_water=1
        swamp_water=1
        reef=1
