        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=1
        #               unwalkable=100
        #               impassable=100
        fungus=1
    [/movement_costs]
    [attack]
        name=glaive
        description= _ "glaive"
        type=blade
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/glaive.png
    [/attack]
    {DEFENSE_ANIM "units/primeval/silver-slasher.png" "units/primeval/silver-slasher.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/silver-slasher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/silver-slasher.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/silver-slasher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/silver-slasher.png"
        [/frame]
    [/attack_anim]
