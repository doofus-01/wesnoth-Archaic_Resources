#define BMR_CLEVER_TRAIT_COLD

    [trait]
        id=bmr_clever_trait_cold
        name=_"ice-clad"
        description=_"this unit has an ice attack, and slight fire resistance"
        [effect]
            apply_to=new_attack
            name=ice_missile
            description= _ "ice missile"
            icon=attacks/iceball.png
            type=cold
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            damage=8
            number=3
        [/effect]
        [effect]
            apply_to=new_animation

            [attack_anim]
                [filter_attack]
                    name=ice_missile
                [/filter_attack]

                offset=0

                {MISSILE_FRAME_FAERIE_FIRE}
                [if]
                    hits=no
                    [frame]
                        begin=-450
                        end=-100
                        image="units/orcs/clever.png"
                        sound=magic-faeriefire-miss.ogg
                    [/frame]
                [/if]
                [else]
                    hits=yes
                    [frame]
                        begin=-450
                        end=-100
                        image="units/orcs/clever.png"
                        sound=magic-faeriefire.ogg
                    [/frame]
                [/else]
                [frame]
                    begin=-100
                    end=75
                    image="units/orcs/clever.png"
                [/frame]
            [/attack_anim]
        [/effect]
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                fire=-10
            [/resistance]
        [/effect]
        #            [effect]
        #                apply_to=hitpoints
        #                increase_total=2
        #                heal_full=yes
        #            [/effect]
        [effect]
            apply_to=image_mod
            add=~RC(magenta>white)
        [/effect]
    [/trait]
#enddef

